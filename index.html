<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Контактна інформація</legend>
            <label for="name">Ім’я <em>*</em></label><input type="text" id="name"><br/><br/>
            <label for="color"></label><input type="color" ><br/><br/>
            <label for="date"></label><input type="date" ><br/><br/>
            <label for="file"></label><input type="file" ><br/><br/>
            <label for="email">E-mail</label><input type="email" id="email"><br/><br/>
           <label for="hidden"></label><input type="hidden" ><br/><br/> <!--прячет элемент-->
           <label for="date"></label><input src="" type="image" ><br/><br/>
           <input type="month"><br><br>
           <input type="number" min=3 max=20 step=2><br><br>
           <input type="password" name="" id=""><br><br>
           <input type="range" min="1" max="5"><br><br>
           <textarea cols="60" rows="5">Текстова область</textarea><br><br>
           <input type="search">
           <button type="reset">reset</button>
           <input type="search" placeholder="текст">

        </fieldset>
        <button type="submit">Відправити</button>
        <select>
            <option>Січень</option>
            <option>Лютий</option>
            <option>Березень</option>
            <option>Квітень</option>
            <option>Травень</option>
            <option>Червень</option>
            <option>Липень</option>
            <option>Серпень</option>
            <option>Вересень</option>
            <option>Жовтень</option>
            <option>Листопад</option>
            <option>Грудень</option>
          </select>
          <label>Якими браузерами ви користуєтесь?</label>
         <select multiple>
  <option>Google Chrome</option>
  <option>Internet Explorer</option>
  <option>Mozilla Firefox</option>
  <option>Opera</option>
  <option>Safari</option>
</select>
            
          
    </form>
    
</body>
</html>
